{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ entry }}
{% endblock %}

{% block body %}
    <h1>{{ entry }}</h1>

    <form action="{% url 'edit' entry=entry %}" method="post">
        {%  csrf_token %}

        {{ form.content.label }}
        <div>
            {{ form.content }}
        </div>
        
        <input type="submit">
    </form>

{% endblock %}
