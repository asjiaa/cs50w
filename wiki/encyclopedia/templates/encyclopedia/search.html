{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search {{ query }}
{% endblock %}

{% block body %}
    <h1>Results for {{ query }}</h1>

    <ul>
        {% for result in results %}
            <li>
                <a href="{% url 'entry' entry=result %}">{{ result }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
