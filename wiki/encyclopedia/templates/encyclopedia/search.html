{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search {{ query }}
{% endblock %}

{% block body %}
    {% if not results %}
        <h1>No results for {{ query }}</h1>
    {% else %}
        <h1>Results for {{ query }}</h1>
    {% endif %}

    <ul>
        {% for result in results %}
            <li>
                <a href="{% url 'entry' entry=result %}">{{ result }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
