<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="../static/styles.css" />
    </head>
    <body>
        <div class="links">
            <a class="link" href="index.html">Google Search</a>
        </div>
        <heading class="heading">
            Advanced Search
        </heading>
        <hr></hr>
        <div class="field-container">
            <heading class="field-heading">
                Find pages with...
            </heading>
            <form action="https://www.google.com/search">
                <div class="search-row">
                    <span class="search-text">all these words: </span>
                    <input class="search-bar" type="text" name="as_q">
                </div>
                <div class="search-row">
                    <span class="search-text">this exact word or phrase: </span>
                    <input class="search-bar" type="text" name="as_epq">
                </div>
                <div class="search-row">
                    <span class="search-text">any of these words: </span>
                    <input class="search-bar" type="text" name="as_oq">
                </div>
                <div class="search-row">
                    <span class="search-text">none of these words: </span>
                    <input class="search-bar" type="text" name="as_eq">
                </div>
                <hr></hr>
                <div class="buttons">
                    <input class="button" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
