<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="../static/styles.css" />
    </head>
    <body id="container">
        <div class="links">
            <a class="link" href="index.html">Google Search</a>
        </div>
        <div class="flex-container">
            <div id="logo-container">
                <img src="../static/images/google.svg" alt="Google">
                <span class="images-text">Images</span>
            </div>
        </div>
        <form class="search" action="https://www.google.com/images">
            <div class="bar">
                <img class="search-icon" src="../static/images/search.png" alt="Search">
                <input class="search-bar" type="text" name="q">
            </div>
            <div class="buttons">
                <input class="button" type="submit" value="Google Search">
            </div>
        </form>
    </body>
</html>
